<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بلاغ عن قطة ضائعة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fdf6ec, #fff);
      color: #333;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '🐾';
      font-size: 80px;
      position: absolute;
      top: 10px;
      left: 20px;
      opacity: 0.05;
    }

    h1 {
      text-align: center;
      color: #e58e26;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #ffa94d;
      outline: none;
    }

    button {
      background: #ffa94d;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    button:hover {
      background: #ff922b;
    }

    button::after {
      content: '🐱';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>هل رأيت هذه القطة؟</h1>
    <p>يرجى تعبئة النموذج التالي إذا كانت لديك أية معلومات.</p>

    <form>
      <label for="name">اسمك:</label>
      <input type="text" id="name" name="name" placeholder="مثال: محمد">

      <label for="contact">معلومات التواصل:</label>
      <input type="text" id="contact" name="contact" placeholder="رقم هاتف أو بريد إلكتروني">

      <label for="details">ملاحظات أو موقع رؤيتها:</label>
      <textarea id="details" name="details" rows="4" placeholder="أين ومتى رأيتها؟"></textarea>

      <button type="submit">إرسال البلاغ</button>
    </form>

    <div class="footer-note">شكراً لمساعدتك ❤</div>
  </div>

</body>
</html>
