<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <header class="header">
    <h1>مرحباً بك في عالم القطط</h1>

      <p>قدّم لقطك الطعام المناسب، وقم بتنظيفه، وتأكد من توفير بيئة آمنة له.</p>
      <button class="btn">نصائح إضافية</button>
    </section>

  <footer class="footer">
    <p>© 2025 موقع القطط. جميع الحقوق محفوظة.</p>
